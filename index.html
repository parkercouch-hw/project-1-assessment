<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <title>Counter</title>
</head>
<body>
  <div id="container">

    <div class="display">
      <h1 id="counter-total" class="block-header">0</h1>
    </div> 

    <div id="counter-buttons">
      <button id="increment" class="button plus">+</button>
      <input type="number" class="input" name="update" id="update-number" value="1">
      <button id="decrement" class="button minus">-</button>
    </div> 
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
